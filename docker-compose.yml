version: "3.8"

services:
  web:
    build: .
    ports:
      - "8000:8000"
    # Bind-mount for fast local development (read-only so container can't accidentally overwrite source)
    volumes:
      - ./src:/app/src:ro
    environment:
      - ENV=development

